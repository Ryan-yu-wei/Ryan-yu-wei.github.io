projects:
    - role: United States Department of Energy
      time: Sept 2020 - Mar 2021
      company: Reserach assistant
      details: |
        Brownian bridge-based imputation technique for truck energy consumption estimation using low-resolution GPS data
          - Develop a new imputation technique to impute the missing speed data between two consecutive GPS records to obtain high-resolution speed estimates
          - Apply the generalized Brownian bridge concept to a discrete stochastic process while factoring the acceleration and travel distance constraints
          - Provide accurate estimations of fuel consumption and emissions with good replication of truck speed volatility and distance traveled
          
    - role: Pacman AI
      time: Mar 2020 - Jun 2020
      company: 
      details: |

          - Implement BFS, DFS, UCS, Greedy, A* searches in Python to make Pacman reach the goal
          - Implement Q-learning to the Pacman
          
    - role: United States Department of Energy
      time: Aug 2019 - Sept 2020
      company: Research assitant
      details: |
        The effect of hours of operation: port of oakland simulation
          - Adapt micro-simulation model to investigate how the changes in operating hours of ports will affect the energy use and emissions at the system level
          - Calibrate the traffic demands against the observed data in the simulation model
          - Develop 7 simulation scenarios to support detailed analyses of the effect of changes of port operation hours
          
    - role: Travel mode choice prediction
      time: Nov 2019 - Dec 2019
      company: 
      details: |

          - Predict individual travel mode choice using multiple machine learning methods
          - Linear classification; SVM; Decision tree model; Random Forest; NN; KNN
          - Adopt the perturbation-based approach to test the significance of variables
          
